{% extends "base.html" %}

{% block title %}401 Unauthorized{% endblock %}
{% block description %}"You are unable to access this content"{% endblock %}

{% block content %}
<main class="grid min-h-full place-items-center px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p class="text-base font-semibold text-red-700">401</p>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Unauthorized</h1>
    <p class="mt-6 text-base leading-7 text-gray-600">You are unable to access this content.</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">

    </div>

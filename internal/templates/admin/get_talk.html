<div hx-target="this" hx-swap="outerHTML">
    <p>
        <button hx-get="/admin/talks/{{talk.id}}/edit" class="btn_blue">
            Edit
        </button>
        <button hx-get="/admin/talks/{{talk.id}}/delete" class="btn_red">
            Delete
        </button>
        {{talk.date}}
        {% if talk.media_link != "" %}
             | <a href="{{talk.media_link}}">{{talk.name}}</a>
        {% else %}
             | {{talk.name}}
        {% endif %}
        {% if talk.org_link != "" && talk.org_name != "" %}
             at <a href="{{talk.org_link}}">{{talk.org_name}}</a>
        {% else if talk.org_name != "" %}
             at {{talk.org_name}}
        {% else %}
            
        {% endif %}
    </p>
</div>

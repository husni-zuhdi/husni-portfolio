{% extends "admin/admin_base.html" %}

{% block title %}Admin Blog Tags{% endblock %}
{% block description %}"Husni Naufal Zuhdi Admin Blog Tags"{% endblock %}

{% block content %}
<div id="tags_top_section_target" class="top_section">
    <h1 class="mb-4 font-semibold uppercase md:justify-start">
        Admin Blog Tags
    </h1>
    <p>Manage your blog tags. Categorize your memory.</p>
     
    <div class="flex flex-col justify-between lg:flex-row">
        <div class="top_section items-center">
            <button class="btn_blue"
                hx-get="/admin/blogs"
                hx-target="#body_target"
                hx-swap="outerHTML"
                hx-replace-url="true">
                Manage Blogs
            </button>
            <button class="btn_green"
                hx-get="/admin/blogs/tags/add"
                hx-target="#tags_target"
                hx-swap="innerHTML">
                +
            </button>
        </div>
        <div class="top_section">
            <input type="search" name="query" placeholder="Type to Search Tags..."
                hx-get="/admin/blogs/tags/search"
                hx-trigger="input changed delay:500ms, keyup[key=='Enter'], load"
                hx-target="#tags_target">
        </div>
    </div>
</div>
<hr>

<div id="tags_target" hx-get="/admin/blogs/tags/list" hx-trigger="load">
</div>
{% endblock content %}

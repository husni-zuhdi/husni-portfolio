{% extends "admin/admin_base.html" %}

{% block title %}Admin Blogs{% endblock %}
{% block description %}"Husni Naufal Zuhdi Admin Blogs"{% endblock %}

{% block content %}
<div id="blogs_top_section_target" class="top_section">
    <h1 class="mb-4 font-semibold uppercase md:justify-start">
        Admin Blogs
    </h1>
    <p>Manage your Blogs. Story glory berry grizly.</p>

    <div class="flex flex-col justify-between lg:flex-row">
        <div class="top_section items-center">
            <button class="btn_blue"
                hx-get="/admin/blogs/tags"
                hx-target="#body_target"
                hx-swap="outerHTML"
                hx-replace-url="true">
                Manage Blog Tags
            </button>
            <button class="btn_green"
                hx-get="/admin/blogs/add"
                hx-target="#tags_target"
                hx-swap="innerHTML">
                +
            </button>
        </div>
        <div class="top_section">
            <input type="search" name="query" placeholder="Type to Search Blogs..."
                hx-get="/admin/blogs/search"
                hx-trigger="input changed delay:500ms, keyup[key=='Enter'], load"
                hx-target="#tags_target">
        </div>
    </div>
</div>
<hr>

<div id="blogs_target" hx-get="/admin/blogs/list" hx-trigger="load">
</div>
{% endblock content %}

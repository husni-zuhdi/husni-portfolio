<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Setup Metadatas -->
        <meta charset="UTF-8"> 
        <meta name="description" content={% block description %}{% endblock %}>
        <meta name="author" content="Husni Zuhdi">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- HTMX Enabled-->
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
        <!-- Emoji as icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/statics/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/statics/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/statics/favicon-16x16.png">
        <!-- Sttlesheet CSS -->
        <link rel="stylesheet" href="/styles.css"/>
        <!-- Dark Mode -->
        <script src="/theme.js"></script>
        <script>
            var is_theme_dark = localStorage.getItem('color-theme') === 'dark';
            var is_theme_in_local_storage = 'color-theme' in localStorage;
            var is_window_dark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (is_theme_dark || (!is_theme_in_local_storage && is_window_dark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
    </head>
    <body id="body_target">
        <!-- Navbar Section -->
        <nav id="navbar_target">
            <div class="px-6 md:px-64 py-4 relative flex flex-col md:flex-row items-center justify-between">
                <!-- Logo -->
                <div class="py-3 md:py-0 flex items-center md:items-stretch md:justify-start">
                    <img class="w-auto" src="/statics/favicon-32x32.png" alt="Husni Zuhdi">
                </div>
                <!-- Web Menu -->
                <div class="flex flex-col md:flex-row md:mx-3 md:space-x-4">
                    <a href="/" class="navbar_link" aria-current="page">Home</a>
                    <a href="/blogs" class="navbar_link">Blogs</a>
                    <a href="/talks" class="navbar_link">Talks</a>
                </div>
                <!-- User Management -->
                <div class="flex flex-row md:mx-3 md:space-x-4">
                    <!-- Theme -->
                    <button id="theme_toggle_target" type="button" class="btn_theme p-1">
                        <svg id="theme_toggle_dark_icon_target" class="hidden w-5 h-5" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme_toggle_light_icon_target" class="hidden w-5 h-5" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path>
                        </svg>
                    </button>
                    <!-- Login -->
                    <a href="/" class="navbar_link"
                        hx-get="/login"
                        hx-target="#main_body_target"
                        hx-swap="innerHTML">
                        Login
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Section -->
        <div id="main_body_target" class="main_body">
            {% block content %}<p>Placeholder content</p>{% endblock %}
        </div>

                    <div class="grid gap-8 lg:grid-cols-3">
                        <div id="footer_quote_target">
                            <h2>Husni Zuhdi</h2>
                            <p>Character is Destiny</p>
                            <p><i>~ Heraclitus</i></p>
                        </div>
                        <div id="footer_navigator_target">
                            <h2>Navigator</h2>
                            <p><a href="/">Home</a></p>
                            <p><a href="/blogs">Blogs</a></p>
                            <p><a href="/talks">Talks</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>

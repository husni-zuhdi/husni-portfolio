name: husni-portfolio
version: "3"

services:
  husni-portfolio:
    image: "husni-portfolio:${SVC_VERSION}"
    env_file:
      - "../.env"
    ports:
      - ${SVC_PORT}:${SVC_PORT}
  db:
    image: postgres:12-alpine
    restart: always
    env_file:
      - "../.env"
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: {}

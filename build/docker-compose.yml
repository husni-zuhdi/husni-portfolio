name: husni-portfolio
version: "3"

services:
  husni-portfolio:
    image: "husni-portfolio:${SVC_VERSION}"
    environment:
        GOOGLE_APPLICATION_CREDENTIALS: /var/service_account.json
    env_file:
      - "../.env"
    ports:
      - ${SVC_PORT}:${SVC_PORT}
    volumes:
      - ./../service_account.json:/var/service_account.json

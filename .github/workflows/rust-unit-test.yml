name: Rust Unit Test

on:
  push:
    pull_request:
      types:
        - opened
    paths: 
      - '**/Cargo.toml'
      - '**/Cargo.lock'
      - '**.rs'

env:
  CARGO_TERM_COLOR: always

jobs:
  unit_test:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust Toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: 1.85.0
    - name: Run Unit Test
      run: cargo test -- --nocapture --test-threads=1

